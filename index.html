<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Nunito:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>theWeather Dashboard</title>
</head>
<body class="bg-dark">
  <header class="bg-info p-4 text-light">
    <h1><span id="theWeatherHeader">theWeather </span>Dashboard</h1>
  </header>

  <main class="row vw-100 wrap">
    <section class="col-12 col-lg-3 text-light m-3">
      <form class="mb-3">
        <section class="mb-3">
          <label for="citySearch" class="form-label">Search for a city</label>
          <input type="search" class="form-control" id="searchInput">
        </section>
        <button type="submit" class="btn btn-warning w-100" id="searchBtn">Search</button>
      </form>
      <section>
        save
      </section>
    </section>

    <section class="col-12 col-lg-8 text-light">
      <h2>Today<span id="cityDisplay"></span></h2>
      <section>
        <section class="card bg-dark text-light m-2 border border-2 border-info">
          <section class="d-flex m-4">
            <section>
              <h5 class="card-title dateDisplay mb-3"></h5>
              <p class="humidityDisplay"></p>
              <p class="windDisplay"></p>
            </section>
            <section id="tempCard">
              <img class="iconDisplay" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Icon of current weather">
              <p class="tempDisplay" id="mainTemp"></p>
            </section>
          </section>
        </section>
      </section>


      <section class="col-12 text-light">
        <h2>5-day forecast</h2>
        <section class="row m-2 justify-content-center">
          <section class="card bg-dark text-light m-2 col-12 col-md-5 col-lg border border-2 border-info">
            <section class="card-body">
              <h5 class="dateDisplay"></h5>
              <img class="iconDisplay" src="" alt="">
              <p class="tempDisplay"></p>
              <p class="humidityDisplay"></p>
              <p class="windDisplay"></p>
            </section>
          </section>
          <section class="card bg-dark text-light m-2 col-12 col-md-5 col-lg border border-2 border-info">
            <section class="card-body">
              <h5 class="dateDisplay"></h5>
              <img class="iconDisplay" src="" alt="">
              <p class="tempDisplay"></p>
              <p class="humidityDisplay"></p>
              <p class="windDisplay"></p>
            </section>
          </section>
          <section class="card bg-dark text-light m-2 col-12 col-md-5 col-lg border border-2 border-info">
            <section class="card-body">
              <h5 class="dateDisplay"></h5>
              <img class="iconDisplay" src="" alt="">
              <p class="tempDisplay"></p>
              <p class="humidityDisplay"></p>
              <p class="windDisplay"></p>
            </section>
          </section>
          <section class="card bg-dark text-light m-2 col-12 col-md-5 col-lg border border-2 border-info">
            <section class="card-body">
              <h5 class="dateDisplay"></h5>
              <img class="iconDisplay" src="" alt="">
              <p class="tempDisplay"></p>
              <p class="humidityDisplay"></p>
              <p class="windDisplay"></p>
            </section>
          </section>
          <section class="card bg-dark text-light m-2 col-12 col-md-5 col-lg border border-2 border-info">
            <section class="card-body">
              <h5 class="dateDisplay"></h5>
              <img class="iconDisplay" src="" alt="">
              <p class="tempDisplay"></p>
              <p class="humidityDisplay"></p>
              <p class="windDisplay"></p>
            </section>
          </section>
        </section>
      </section>
    </section>
  </main>
